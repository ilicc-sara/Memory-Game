<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <script type="module" src="/src/main.js"></script>

    <div class="container">
      <h1>Memory Game</h1>
      <h3>
        The goal of the game is to click on all squares only once! If you click
        on the same square twice, you loose!
      </h3>

      <div class="game-cont">
        <button class="mode-btn">EASY</button>

        <div class="card-box">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>

        <h3>
          Squares clicked: <span class="num overall">0</span>/<span
            class="num clicked"
            >0</span
          >
        </h3>
      </div>
    </div>
  </body>
</html>
