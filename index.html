<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
  </head>
  <body>
    <script type="module" src="/src/main.js"></script>

    <div class="container">
      <h1>Memory Game</h1>
      <h2>
        The goal of the game is to click on all squares only once! If you click
        on the same square twice, you loose!
      </h2>

      <div class="game-cont">
        <div class="btn-cont">
          <button class="mode-btn easy">EASY</button>
          <button class="mode-btn medium">MEDIUM</button>
          <button class="mode-btn hard">HARD</button>
        </div>

        <div class="card-box">
          <!-- <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div> -->
        </div>

        <h2>
          Squares clicked: <span class="num clicked">0</span>/<span
            class="num overall"
            >0</span
          >
        </h2>
      </div>
    </div>
  </body>
</html>
